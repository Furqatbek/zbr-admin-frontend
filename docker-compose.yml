version: '3.8'

services:
  # Frontend Admin Panel
  admin-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zbr-admin-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://api:8080/api/v1
      - VITE_WS_URL=ws://api:8080/ws
    networks:
      - zbr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

